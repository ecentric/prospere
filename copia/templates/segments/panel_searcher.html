{% if request.user.is_authenticated %}<a href="{% url prospere_user_page request.user.username %}"><div id="logo"></div></a>
{% else %}<a href="/"><div id="logo"></div></a>
{% endif %}
<form id="panel_searcher" action="{% url prospere_search %}" method="get">
    <fieldset>
	    <input id="query" type="text" maxlength = "40" name="query" value="{{ search_query }}" />
	    <input type="image" id="go" src="{{ STATIC_URL }}images/go_small.png" />
    </fieldset>
</form>
